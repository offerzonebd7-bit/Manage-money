
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khurasan - Premium POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary-color)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #4169E1;
        --headline-size: 1.25rem;
        --body-size: 0.875rem;
        --btn-scale: 1;
      }
      body { 
        font-family: 'Inter', 'Noto Sans Bengali', sans-serif; 
        transition: background-color 0.3s ease, color 0.3s ease; 
        font-size: var(--body-size);
      }
      h1, h2, h3, .headline { font-size: var(--headline-size) !important; font-weight: 900; }
      button, .btn-scale { transform: scale(var(--btn-scale)); transform-origin: center; }
      
      .bg-primary { background-color: var(--primary-color) !important; }
      .text-primary { color: var(--primary-color) !important; }
      .border-primary { border-color: var(--primary-color) !important; }
      .ring-primary { --tw-ring-color: var(--primary-color) !important; }
      
      .dark body {
        background-color: #030712 !important;
        color: white;
      }
      
      @media print {
        .no-print { display: none !important; }
        body { background: white !important; color: black !important; font-size: 12pt !important; }
        .print-statement { padding: 0 !important; border: none !important; box-shadow: none !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-950 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
